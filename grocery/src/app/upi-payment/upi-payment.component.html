<app-header1></app-header1>
<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h2 class="card-title">UPI Payment</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #upiPaymentForm="ngForm">
          <div class="form-group">
            <label for="upiId">Enter UPI ID:</label>
            <input 
              type="text" 
              id="upiId" 
              name="upiId" 
              [(ngModel)]="request.upiId" 
              class="form-control" 
              required
            >
          </div>
          
          <div class="form-group mt-3">
            <label for="upiPassword">Enter UPI Password:</label>
            <input 
              type="password" 
              id="upiPassword" 
              name="upiPassword" 
              [(ngModel)]="request.upiPassword" 
              class="form-control" 
              required
            >
          </div>
          
          <div class="form-group mt-3">
            <label for="amount">Total Amount:</label>
            <input 
              type="text" 
              id="amount" 
              name="amount" 
              [value]="request.amount | currency:'USD':'symbol'" 
              class="form-control" 
              readonly
            >
          </div>
          
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Initiate Payment</button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Conditionally show OTP field only after successful UPI ID and password verification -->
    <div *ngIf="showOtpField" class="card mt-4 shadow-lg">
      <div class="card-header bg-success text-white">
        <h3 class="card-title">Verify OTP</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onOtpSubmit()" #otpForm="ngForm">
          <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <input 
              type="text" 
              id="otp" 
              name="otp" 
              [(ngModel)]="otp" 
              class="form-control" 
              required
            >
          </div>
          
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-success btn-lg btn-block">Verify OTP and Complete Payment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
