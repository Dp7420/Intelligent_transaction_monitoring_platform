<app-header1></app-header1>
<app-navbar></app-navbar>

<div class="container" style="display: flex; flex-direction: column;">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>
  
  <div *ngFor="let item of cartItems; let i = index" class="card mb-2" style="width: fit-content;">
    <img style="height: auto; width: 200px;" [src]="item.image" class="card-img-top" alt="{{ item.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">Price: &dollar;{{ item.price }}</p>
      <p class="card-text">Quantity: 
        <button class="btn btn-secondary btn-sm" (click)="decreaseQuantity(i)">-</button>
        {{ item.quantity }}
        <button class="btn btn-secondary btn-sm" (click)="increaseQuantity(i)">+</button>
      </p>
      <button class="btn btn-danger" (click)="removeItem(i)">Remove</button>
    </div>
  </div>
  
  <div class="mt-3" style="padding-left: 100px;">
    <h4>Total: &dollar;{{ getTotal() }}</h4>
    <button class="btn btn-primary" (click)="proceedToPayment()">Proceed to Payment</button>
  </div>
</div>

<app-footer></app-footer>
